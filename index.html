<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MrGameNMatch</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon/favicon.jpg"/>
    <link rel="stylesheet" href="CSS/index.css"/>
  </head>
  <body>
    <header>
      <select name="gameSelection">
        <option id="optionHeader">-- Fauna, Flora, & Fungi --</option>
        <optgroup label="Fauna">
          <option class="selectOption">Artiodactyls</option>
        </optgroup>
        <optgroup label="Flora"> 
          <option class="selectOption">Decidous Trees</option>
        </optgroup>
        <optgroup label="Fungi">
          <option class="selectOption">Polypores</option>
        </optgroup>
      </select>
    </header>

    <div id="statsContainer">
      <div class="infoBlock">
        <p>Attempts</p>
        <div class="statsDisplay">Place Holder</div>
      </div>
      <div class="timerBlock">
        <p>Timer</p>
        <div class="statsDisplay timer"><p id="timerText">02:17:57</p></div>
      </div>
      <div class="infoBlock">
        <p>Reset</p>
        <div class="statsDisplay">Place Holder</div>
      </div>
    </div>

    <main>
    </main>

    <script type="module" src="JS/index.js"></script>
  </body>
</html>
