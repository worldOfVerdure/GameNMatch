<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GameNMatch</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon/favicon.jpg"/>
    <link rel="stylesheet" href="CSS/index.css"/>
  </head>
  <body>
    <header>
      <select name="gameSelection">
        <option id="optionHeader">-- Fauna, Flora, & Fungi --</option>
        <optgroup label="Fauna">
          <option class="selectOption">Artiodactyls</option>
          <option class="selectOption">Gastropods</option>
        </optgroup>
        <optgroup label="Flora"> 
          <option class="selectOption">Asterids</option>
        </optgroup>
        <optgroup label="Fungi">
          <option class="selectOption">Agaricomycetes</option>
        </optgroup>
      </select>
    </header>

    <div id="statsContainer">
      <div class="infoBlock">
        <p>Attempts</p>
        <div class="statsDisplay">0</div>
      </div>
      <div class="timerBlock">
        <p>Timer</p>
        <div id="timerDisplay" class="statsDisplay">
          <span class="timerComponent">00</span>: <!--Minutes-->
          <span class="timerComponent">00</span>: <!--Seconds-->
          <span class="timerComponent">00</span> <!--Miliseconds-->
        </div>
      </div>
      <div class="infoBlock">
        <p>Reset</p>
        <button id="resetBtn" type="button">
          <img src="images/gameStructure/reset.svg" alt="Reset arrow"/>
        </button>
      </div>
    </div>

    <main></main>

    <script type="module" src="JS/index.mjs"></script>
  </body>
</html>
